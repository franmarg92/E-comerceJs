<div class="thank-you-card">
  <div class="icon">
    <svg
      width="32"
      height="32"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#4CAF50"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M3 21v-2a4 4 0 014-4h10a4 4 0 014 4v2" />
      <circle cx="12" cy="7" r="4" />
      <path d="M12 11v4" />
    </svg>
  </div>
  <h2>✨ ¡Gracias por elegirnos!</h2>
  <p>
    Tu compra fue procesada con éxito. Pronto recibirás novedades sobre el
    envío.
  </p>
  <p>
    Mientras tanto, podés revisar tus compras o seguir explorando nuestras
    joyas.
  </p>

  <div class="actions">
    <button class="btn btn-primary" (click)="goToMyOrders()">
      Ver mis compras
    </button>
    <button class="btn btn-secondary" (click)="goToShop()">
      Seguir explorando
    </button>
  </div>
</div>
