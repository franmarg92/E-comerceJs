<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <!-- Nombre y precio -->
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input id="name" type="text" formControlName="name" class="form-control elegant-input" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="price" class="form-label">Precio</label>
      <input id="price" type="number" formControlName="price" class="form-control elegant-input" required min="0">
    </div>
  </div>

  <!-- Descripción -->
  <div class="mb-3">
    <label for="description" class="form-label">Descripción</label>
    <textarea id="description" formControlName="description" class="form-control elegant-input" rows="3"></textarea>
  </div>

  <!-- Imágenes -->
  <div class="mb-3">
    <label for="image" class="form-label">URLs de imágenes</label>
    <input id="image" type="text" formControlName="image" class="form-control elegant-input" placeholder="Separadas por coma">
  </div>

  <!-- Selector de categorías -->
  <div class="mb-3 category-selector">
   <select formControlName="categories" class="form-select">
  <option [value]="null" disabled selected>Elegí una categoría</option>
  <option *ngFor="let cat of availableCategories" [value]="cat._id">
    {{ cat.name }}
  </option>
</select>
    <!-- Crear nueva categoría -->
    <div class="input-group mt-2">
      <input
        type="text"
        [(ngModel)]="newCategoryName"
        [ngModelOptions]="{ standalone: true }"
        class="form-control elegant-input"
        placeholder="Nueva categoría"
      >
      <button type="button" class="btn btn-outline-success" (click)="createCategory()">Crear y agregar</button>
    </div>
  </div>

  <!-- Stock (variantes simplificadas) -->
 <div class="mb-3">
  <label for="stock" class="form-label">Stock disponible</label>
  <input
    type="number"
    id="stock"
    formControlName="stock"
    class="form-control elegant-input"
    min="0"
    required
  >
</div>

  <!-- Estado -->
  <div class="form-check mb-3">
    <input type="checkbox" id="isActive" formControlName="isActive" class="form-check-input">
    <label for="isActive" class="form-check-label">Activo</label>
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-primary">
    {{ isEditMode ? 'Guardar cambios' : 'Crear producto' }}
  </button>
</form>
