<form class="contact-form" [formGroup]="contactForm" (ngSubmit)="sendEmail()">
  <h3>¿Querés contactarnos?</h3>
  <p>Completá el formulario y te responderemos a la brevedad.</p>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input id="nombre" name="nombre"  formControlName="nombre" type="text" placeholder="Tu nombre completo" />
  </div>

  <div class="form-group">
    <label for="email">Correo</label>
    <input id="email" name="email" formControlName="email" type="email" placeholder="ejemplo@correo.com" />
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input id="telefono" formControlName="telefono" type="text" placeholder="Tu número de teléfono" />
  </div> 

  <div class="form-group">
    <label for="asunto">Motivo</label>
    <textarea id="asunto" name="asunto" formControlName="asunto" type="text" placeholder="¿Cual es el motivo de tu mensaje?"></textarea>
  </div>

  <div class="form-group">
    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" formControlName="mensaje" rows="5" placeholder="¿Cómo podemos ayudarte?"></textarea>
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
</form>
