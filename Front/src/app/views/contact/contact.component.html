<form class="contact-form" [formGroup]="contactForm" (ngSubmit)="sendEmail()">
  <h3>¿Querés contactarnos?</h3>
  <p>Completá el formulario y te responderemos a la brevedad.</p>

  <div class="form-group">
    <label for="name">Nombre</label>
    <input id="name" name="name"  formControlName="name" type="text" placeholder="Tu nombre completo" />
  </div>

  <div class="form-group">
    <label for="email">Correo</label>
    <input id="email" name="email" formControlName="email" type="email" placeholder="ejemplo@correo.com" />
  </div>

  <div class="form-group">
    <label for="phoneNumber">Teléfono</label>
    <input id="phoneNumber" formControlName="phoneNumber" type="text" placeholder="Tu número de teléfono" />
  </div> 

  <div class="form-group">
    <label for="title">Motivo</label>
    <textarea id="title" name="title" formControlName="title" type="text" placeholder="¿Cual es el motivo de tu mensaje?"></textarea>
  </div>

  <div class="form-group">
    <label for="message">Mensaje</label>
    <textarea id="message" name="message" formControlName="message" rows="5" placeholder="¿Cómo podemos ayudarte?"></textarea>
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
</form>
