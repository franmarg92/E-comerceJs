<div class="shop-layout">
  <!-- üß≠ Sidebar de categor√≠as -->
  <aside class="shop-sidebar">
    <h3>Categor√≠as</h3>
    <hr class="gold-divider" />
    <ul>
      <li (click)="filterByCategory(null)">
        <a>Ver todas</a>
      </li>
      <li *ngFor="let cat of availableCategories">
        <a (click)="filterByCategory(cat._id)">{{ cat.name }}</a>
      </li>
    </ul>
  </aside>

  <!-- üõçÔ∏è Contenido principal -->
  <section class="shop-main">
    <h2>Nuestros Productos</h2>
    <hr class="gold-divider" />
    <div class="product-grid">
      <div
        class="product-card"
        *ngFor="let product of filteredProducts"
        [class.out-of-stock]="product.stock === 0"
      >
        <img
          *ngIf="product.image?.length"
          [src]="product.image[0]"
          alt="{{ product.name }}"
        />

        <hr class="gold-divider" />
        <h4>{{ product.name }}</h4>
        <p>{{ product.price | currency : "ARS" }}</p>

        <div class="product-buttons">
          <button (click)="goToProductDetail(product._id)">Ver</button>

          <!-- Usuario logueado -->
          <button
            class="add-btn"
            *ngIf="isAuthenticated && product._id"
            (click)="addToCart(product._id)"
          >
            Comprar
          </button>

          <!-- Usuario invitado -->
          <button
            class="add-btn guest"
            *ngIf="!isAuthenticated && product._id"
            (click)="addToAnonymousCart(product._id)"
          >
            Guardar para m√°s tarde
          </button>
        </div>

        <small *ngIf="product.stock === 0">Sin stock</small>
      </div>
    </div>

    <!-- üß≠ Fallback visual -->
    <p *ngIf="filteredProducts.length === 0" class="no-products">
      üïµÔ∏è No se encontraron productos para la categor√≠a seleccionada.
    </p>
  </section>
</div>
