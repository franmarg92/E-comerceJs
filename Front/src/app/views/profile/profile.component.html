<div class="profile-wrapper">

  <!-- 游븴 Datos personales -->
  <div class="card-section">
    <h3>游븴 Informaci칩n Personal</h3>
    <form [formGroup]="userForm" (ngSubmit)="onUpdateUser()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Nombre</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label>Apellido</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>DNI</label>
          <input type="text" formControlName="dni" class="form-control"  />
        </div>
        <div class="col-md-6 mb-3">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
      </div>

      <div class="mb-3">
        <label>Tel칠fono</label>
        <input type="text" formControlName="phoneNumber" class="form-control" placeholder="+54 9 ..." />
      </div>

      <button type="submit" class="btn btn-gold w-100">Guardar datos personales</button>
    </form>
  </div>

  <!-- 游 Cambio de contrase침a -->
  <div class="card-section">
    <h3>游 Cambiar Contrase침a</h3>
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <div class="mb-3">
        <label>Contrase침a actual</label>
        <input type="password" formControlName="currentPassword" class="form-control" />
      </div>
      <div class="mb-3">
        <label>Nueva contrase침a</label>
        <input type="password" formControlName="newPassword" class="form-control" />
      </div>
      <div class="mb-3">
        <label>Confirmar contrase침a</label>
        <input type="password" formControlName="confirmPassword" class="form-control" />
      </div>
      <button type="submit" class="btn btn-gold w-100">Actualizar contrase침a</button>
    </form>
  </div>

  <!-- 游늸 Direcci칩n -->
  <div class="card-section">
    <h3>游늸 Domicilio</h3>
    <form [formGroup]="addressForm" (ngSubmit)="onCreateAddress()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Calle</label>
          <input type="text" formControlName="street" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label>N칰mero</label>
          <input type="text" formControlName="number" class="form-control" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Ciudad</label>
          <input type="text" formControlName="city" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label>Provincia</label>
          <input type="text" formControlName="province" class="form-control" />
        </div>
      </div>

      <div class="mb-3">
        <label>C칩digo Postal</label>
        <input type="text" formControlName="zipCode" class="form-control" />
      </div>

      <div class="mb-3">
        <label>Pa칤s</label>
        <input type="text" formControlName="country" class="form-control" />
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" formControlName="isDefault" />
        <label class="form-check-label">Marcar como direcci칩n principal</label>
      </div>

      <button type="submit" class="btn btn-gold w-100">Guardar domicilio</button>
    </form>
  </div>

</div>
