<div class="profile-wrapper">
  <!-- 🧍 Datos personales -->
  <div class="card-section">
    <h3>🧍 Información Personal</h3>
    <form [formGroup]="userForm" (ngSubmit)="onUpdateUser()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Nombre</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label>Apellido</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>DNI</label>
          <input type="text" formControlName="dni" class="form-control"  />
        </div>
        <div class="col-md-6 mb-3">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
      </div>

      <div class="mb-3">
        <label>Teléfono</label>
        <input
          type="text"
          formControlName="phoneNumber"
          class="form-control"
          placeholder="+54 9 ..."
        />
      </div>

      <button type="submit" class="btn btn-gold w-100">
        Guardar datos personales
      </button>
    </form>
  </div>

  <!-- 📍 Dirección -->
  <div class="card-section">
    <h3>📍 Domicilio</h3>
    <label class="form-label">Direcciones Existentes</label>
    <select class="form-select" [(ngModel)]="selectedAddressId" (ngModelChange)="onAddressSelect($event)">
      <option [value]="null"> Nueva dirección</option>
      <option *ngFor="let dir of addressList" [value]="dir._id">
        {{ dir.street }} {{ dir.number }}, {{ dir.city }} {{ dir.zipCode }}
      </option>
    </select>
    <hr class="gold-divider" />

    <form [formGroup]="addressForm" (ngSubmit)="onSaveAddress()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Calle</label>
          <input type="text" formControlName="street" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label>Número</label>
          <input type="text" formControlName="number" class="form-control" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Ciudad</label>
          <input type="text" formControlName="city" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label>Provincia</label>
          <input type="text" formControlName="province" class="form-control" />
        </div>
      </div>

      <div class="mb-3">
        <label>Código Postal</label>
        <input type="text" formControlName="zipCode" class="form-control" />
      </div>

      <div class="mb-3">
        <label>País</label>
        <input type="text" formControlName="country" class="form-control" />
      </div>

      <div class="form-check mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          formControlName="isDefault"
        />
        <label class="form-check-label">Marcar como dirección principal</label>
      </div>

      <button type="submit" class="btn btn-gold w-100">
        Guardar domicilio
      </button>
    </form>
  </div>

  <!-- 🔒 Cambio de contraseña -->
  <div class="card-section">
    <h3>🔒 Cambiar Contraseña</h3>
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <div class="mb-3">
        <label>Contraseña actual</label>
        <input
          type="password"
          formControlName="currentPassword"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label>Nueva contraseña</label>
        <input
          type="password"
          formControlName="newPassword"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label>Confirmar contraseña</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-gold w-100">
        Actualizar contraseña
      </button>
    </form>
  </div>
</div>
